{% load staticfiles %}

<div id="topmenu">
    <div class="container">
        <div class="row">
            <div class="span2 logo">
                <a href="{% url 'home' %}" class="{% if '/' == request.path %}active{% endif %}">
                    <img src="{% static 'front/images/home_transparent_55x40.png' %}" />
                </a>
            </div>
            
            <div class="span10 menu dropdown">                          
                <ul class="inline">
                    <li><a href="{% url 'jobs_index' %}" class="{% if '/vagas' in request.path %}active{% endif %}"><i class="fui-checkmark-16"></i> Vagas</a></li>
                    <li><a href="{% url 'startups_index' %}" class="{% if '/startups' in request.path and '/startups/criar/' != request.path %}active{% endif %}"><i class="fui-location-16"></i> Startups</a></li>
                    <li><a href="{% url 'people_index' %}" class="{% if '/pessoas' in request.path %}active{% endif %}"><i class="fui-man-16"></i> Pessoas</a></li>
                    
                    <li class="space"></li>
                    
                    {% if user.is_authenticated %}
                    <li>
                        <a href="#" class="dropdown-toggle" role="button" data-toggle="dropdown"><i class="fui-menu-16"></i> {{ user.username }} </a>
                        
                        <ul class="dropdown-menu pull-right">
                            <li><a href="{% url 'startups_details' user.username %}">{{ user.startup.name }}</a></li>
                            <li class="divider"></li>
                            <li><a href="{% url 'jobs_index' %}?startup={{ user.username }}">Minhas vagas</a></li>
                            <li><a href="{% url 'jobs_create' %}">Cadastrar vaga</a></li>
                            <li class="divider"></li>
                            <li><a href="{% url 'password_change' %}">Alterar senha</a></li>
                            <li><a href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                    </li>
                    {% else %}
                        <li><a href="{% url 'login' %}" id="login" class="{% if '/login/' == request.path %}active{% endif %}">login</a></li>
                        <li><a href="{% url 'startups_create' %}" class="{% if '/cadastre/' == request.path %}active{% endif %}">cadastre-se</a></li>
                    {% endif %}
                </ul>
                
            </div>
                
            </div>
        </div>
    </div>
</div>
